info:
  contact:
    name: FedLCM team
  description: backend APIs of site portal service
  termsOfService: http://swagger.io/terms/
  title: site portal API service
  version: v1
paths:
  /data:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/service.LocalDataListItem'
                  type: array
              type: object
        "401":
          description: Unauthorized operation
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                code:
                  type: integer
              type: object
      summary: List all data records
      tags:
      - LocalData
    post:
      parameters:
      - description: The csv file
        in: formData
        name: file
        required: true
        type: file
      - description: Data name
        in: formData
        name: name
        required: true
        type: string
      - description: Data description
        in: formData
        name: description
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success, the data field is the data UUID
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "401":
          description: Unauthorized operation
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                code:
                  type: integer
              type: object
      summary: Upload a local csv data
      tags:
      - LocalData
  /data/{uuid}:
    delete:
      parameters:
      - description: Data UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "401":
          description: Unauthorized operation
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                code:
                  type: integer
              type: object
      summary: Delete the data file, both the local copy and the FATE table
      tags:
      - LocalData
    get:
      parameters:
      - description: Data UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                data:
                  $ref: '#/definitions/service.LocalDataDetail'
              type: object
        "401":
          description: Unauthorized operation
          schema:
            $ref: '#/definitions/api.GeneralResponse'
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/api.GeneralResponse'
            - properties:
                code:
                  type: integer
              type: object
      summary: Get data record's detailed info
