name: FedLCM server unit test

on:  
  pull_request:
    paths:
    - ".github/workflows/fedlcm-unit-test.yaml"
    - "server/*"
    - “pkg/*”
jobs:
  Unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
          id: go
          
      - name: Code
        uses: actions/checkout@main
        
      - name: Unit Test
        run: |
          make server-unittest